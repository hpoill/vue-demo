<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<div id="app">
    <button @click="count++">{{ count }}</button>
</div>
<script>
    const { createApp } = Vue
    const app = createApp({
        data() {
            return {
                count: 0
            }
        }
    })

    app.mount('#app')
</script>
