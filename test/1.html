<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">{{ message }}
    <div>
        <button @click="count++">{{ count }}</button>
    </div>
</div>

<script>
  const { createApp } = Vue
  
  createApp({
    data() {
      return {
        message: 'Hello123 llee Vue!',
        count: 0
      }
    }
  }).mount('#app')
</script>
